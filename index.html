<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gestión de Reclutamiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KEY.js" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTbMkNN45ippyU_cIwW1UE0cPiynkuJhU",
            authDomain: "sistema-de-reclutamiento-ed4a8.firebaseapp.com",
            projectId: "sistema-de-reclutamiento-ed4a8",
            storageBucket: "sistema-de-reclutamiento-ed4a8.firebasestorage.app",
            messagingSenderId: "359028698574",
            appId: "1:359028698574:web:60c045a5333bf9380e8f9f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Gestión de Reclutamiento</h1>
        <nav>
            <ul class="flex gap-4">
                <li><a href="#" class="hover:underline"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="vacantes.html" class="hover:underline"><i class="fas fa-user-tie"></i> Vacantes</a></li>
                <li><a href="tickets.html" class="hover:underline"><i class="fas fa-tasks"></i> Tickets</a></li>
                <li><a href="perfil.html" class="hover:underline"><i class="fas fa-user"></i> Perfil</a></li>
                <li><button id="logout-btn" class="hidden bg-red-600 text-white px-3 py-1 rounded">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </header>

    <main class="text-center py-20">
        <h2 class="text-3xl font-bold mb-4">Bienvenido al Sistema de Gestión de Reclutamiento</h2>
        <p class="text-lg mb-6">Optimiza el proceso de selección y contratación con nuestra plataforma.</p>
        <a href="vacantes.html" class="bg-blue-900 text-white px-5 py-2 rounded-lg text-lg">Explorar Vacantes</a>
    </main>

    <script type="module">
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('logout-btn').classList.remove('hidden');
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
